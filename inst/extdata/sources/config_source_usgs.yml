# These are configuration parameters that can be set by users
# The parameters enable access to the cloud collections

sources:
    USGS                    :
        s3_class            : ["usgs_cube", "stac_cube", "eo_cube",
                               "raster_cube"]
        service             : "STAC"
        rstac_version       : "0.9.0"
        url                 : "https://landsatlook.usgs.gov/stac-server"
        collections         :
            LANDSAT-C2L2-SR : &usgs_oli
                bands       :
                    BLUE    : &usgs_oli_30m
                        missing_value : 0
                        minimum_value : 7273
                        maximum_value : 43636
                        scale_factor  : 0.0000275
                        offset_value  : -0.2
                        resampling    : "bilinear"
                        resolution    : 30
                        band_name     : "blue"
                        data_type     : "INT2U"
                    GREEN   :
                        <<: *usgs_oli_30m
                        band_name     : "green"
                    RED     :
                        <<: *usgs_oli_30m
                        band_name     : "red"
                    NIR08   :
                        <<: *usgs_oli_30m
                        band_name     : "nir08"
                    SWIR16  :
                        <<: *usgs_oli_30m
                        band_name     : "swir16"
                    SWIR22  :
                        <<: *usgs_oli_30m
                        band_name     : "swir22"
                    CLOUD   :
                        bit_mask      : true
                        band_name     : "qa_pixel"
                        values        :
                            0         : "Missing data"
                            1         : "Dilated Cloud"
                            2         : "High confidence cirrus"
                            3         : "High confidence cloud"
                            4         : "High confidence cloud shadow"
                            5         : "High confidence snow cover"
                            6         : "Clear"
                            7         : "Water"
                            8         : "Low/High confidence of cloud"
                            9         : "Medium/High confidence of cloud"
                            10        : "Low/High confidence of cloud shadow"
                            11        : "Medium/High confidence of cloud shadow"
                            12        : "Low/High confidence of snow"
                            13        : "Medium/High confidence of snow"
                            14        : "Low/High confidence of cirrus"
                            15        : "Medium/High confidence of cirrus"
                        interp_values : [0, 1, 2, 3, 4, 5, 9, 11, 13, 15]
                        resampling    : "near"
                        resolution    : 30
                        data_type     : "INT2U"
                satellite   : "LANDSAT"
                sensor      : "TM/ETM+/OLI"
                platforms   :
                    LANDSAT-5: "LANDSAT_5"
                    LANDSAT-7: "LANDSAT_7"
                    LANDSAT-8: "LANDSAT_8"
                    LANDSAT-9: "LANDSAT_9"
                collection_name: "landsat-c2l2-sr"
                access_vars :
                    AWS_DEFAULT_REGION: "us-west-2"
                    AWS_S3_ENDPOINT   : "s3.amazonaws.com"
                    AWS_REQUEST_PAYER : "requester"
                    AWS_NO_SIGN_REQUEST  : false
                open_data: false
                open_data_token: false
                tile_required: false
                metadata_search : "feature"
                ext_tolerance: 0
                grid_system  : "WRS-2"
